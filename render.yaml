# Render Blueprint - Fintech Wallet API
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: fintech-wallet-api
    runtime: node
    region: oregon # or choose: frankfurt, singapore, ohio
    plan: free # Options: free, starter, standard, pro
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: fintech-wallet-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fintech-wallet-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: PAYSTACK_SECRET_KEY
        sync: false # You'll set this manually in Render dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false # Set to your frontend URL after deploying
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Background Worker (if needed for queue processing)
  - type: worker
    name: fintech-wallet-worker
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/workers/notification.worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fintech-wallet-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: fintech-wallet-redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: fintech-wallet-db
    plan: free # Options: free, starter, standard, pro
    region: oregon
    postgresMajorVersion: 15

  # Redis for caching and queues
  - name: fintech-wallet-redis
    type: redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
